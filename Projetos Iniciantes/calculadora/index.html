<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Simples com JavaScript</h1>
    <div id="calc">
        <input class="input" type="text" placeholder="0" >
        <div id="calculadora">
            <button class="operador">%</button>
            <button >CE</button>
            <button>C</button>
            <button>&lt</button><br>
            <button class="operador">1/x</button>
            <button class="operador">x<sup>2</sup></button>
            <button class="operador">&#8730</button>
            <button class="operador">/</button><br>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button><br>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button><br>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button><br>
            <button class="operador">&plusmn</button>
            <button class="numero">0</button>
            <button >,</button>
            <button class="igual">=</button>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
