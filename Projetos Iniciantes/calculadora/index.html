<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Simples com JavaScript</h1>
    <div id="calculadora">
        <input class="input" type="text" placeholder="0" >
        <table id="corpo">
            <tr>
                <td><button>%</button></td>
                <td><button>CE</button></td>
                <td><button>C</button></td>
                <td><button>&lt</button></td>
            </tr>
            <tr>
                <td><button>1/x</button></td>
                <td><button>x<sup>2</sup></button></td>
                <td><button>&#8730</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>&plusmn</button></td>
                <td><button>0</button></td>
                <td><button>,</button></td>
                <td><button id="igual">=</button></td>
            </tr>

        </table>
    </div>














    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
