<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzes de Natal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="luz" class="vermelho"></div>
        <div id="luz" class="laranja"></div>
        <div id="luz" class="amarelo"></div>
        <div id="luz" class="verde"></div>
        <div id="luz" class="ciano"></div>
        <div id="luz" class="azul"></div>
        <div id="luz" class="roxo"></div>
    </div>
    <div id="menu">
        <button  id="botao" class="play">Iniciar</button>
        <button  id="botao" class="stop">Parar</button>
         Speed: <input id="input" type="number" placeholder="Tempo de 1 a 5" maxlength="1" onclick="run()"><button id="botao" class="botaoR">Run</button>
    </div>
</body>
<script>
    var play = document.getElementsByClassName('play');
    var stop = document.getElementsByClassName('stop');
    var luz = document.getElementById('luz');
    var len = luz.length;
 
    const on = function() {
        for (var i = 0; i < len; i++) {
            luz[i].removeAttribute("style");
            luz[i].style.animationPlayState = "running";
            luz[i].style.WebkitAnimationPlayState = "running";
        }
    }

    const off = function() {
        for (var i = 0; i < len; i++) {
            luz[i].style.animation = "none";
        }
    }

</script>
</html>
